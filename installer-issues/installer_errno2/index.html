<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FAQ 1</title>
    <link rel="stylesheet" href="../../css/styles.css">
    <link rel="icon" href="{{ site.favicon }}" type="image/x-icon">
</head>
<body>
    <div id="header"></div>

    <div class="container">
        <img src="../../images/04.png" alt="Проблема [Errno 2]" class="faq-detail-image">
        <h2>[Errno 2] No such file or directory</h2>
        <p>Ошибка происходит, если вы неверно указали название папки и такой папки не существует в текущем расположении.
            Чтобы решить эту проблему, ещё раз перепроверьте правильность указания директории.
        </p>
    </div>

    <div id="footer"></div>
    <script src="../../js/faq.js"></script>
    <script>
        fetch('../../templates/header.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('header').innerHTML = data;
            });

        fetch('../../templates/footer.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('footer').innerHTML = data;
            });

        
    </script>
</body>
</html>
