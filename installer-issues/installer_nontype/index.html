<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>'NoneType' object has no attribute 'split'</title>
    <link rel="stylesheet" href="../../css/styles.css">
</head>
<body>
    <div id="header"></div>

    <div class="container">
        <img src="../../images/06.png" alt="Проблема [Errno 2]" class="faq-detail-image">
        <h2>'NoneType' object has no attribute 'split'</h2>
        <div class="notice-block">
            <div class="icon">⚠</div>
            <p>Обратите внимание: появление этой ошибки является следствием ошибки "Update assistant error: Не удаётся получить ответ от сервера".
                <a href="../installer_assets/">Подробности см. в Update assistant error: "Не удаётся получить ответ от сервера"</a></p>
        </div>
    </div>

    <div id="footer"></div>
    <script src="../../js/faq.js"></script>
    <script>
        fetch('../../templates/header/')
            .then(response => response.text())
            .then(data => {
                document.getElementById('header').innerHTML = data;
            });

        fetch('../../templates/footer/')
            .then(response => response.text())
            .then(data => {
                document.getElementById('footer').innerHTML = data;
            });

        
    </script>
</body>
</html>
